<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Jarditou</title>
</head>

<body>
  <div class="container-fluid">
    <header class="d-flex align-items-center">
      <div id="img">
        <img src="jarditou_logo.jpg" width="40%">
      </div>
      <div id="p">
        <h3>Tout le jardin</h3>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Jarditou.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tableau</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
        </form>
      </div>
    </nav>


    <section>
      <div id="top">
        <img src="promotion.jpg" alt="logo" width="100%">
      </div>
      <br>

      <form action="/" method="POST" id="form1">
        <!--<article class="formulaire">-->

        <small id="emailHelp" class="form-text text-muted">* Ces zones sont obligatoires.</small>
        <br>
        <legend> Vos coordonnées </legend>
        <br>

        <div class="form-group">
          <label for="nom">Nom* </label>
          <input type="text" class="form-control" name="nom" id="nom"><span id='missNom'></span><br><span
            id='nomAlpha'></span>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom* </label>
          <input type="text" class="form-control" name="prenom" id="prenom"><span id='missPrenom'></span><br><span
            id='prenomAlpha'></span>
        </div>

        <div class="form-group">
          <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Féminin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Masculin
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date de naissance* </label>
          <input type="date" class="form-control" name="date de naissance">
        </div>
        <div class="form-group">
          <label for="code">Code postal* </label>
          <input type="text" class="form-control" name="code" id="code"><span id='missCode'></span>
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
